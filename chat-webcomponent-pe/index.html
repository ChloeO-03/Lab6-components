<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Assistant - PE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page-container">
    <simple-chat>
      <header class="chat-header">
        <h1>Chat Assistant</h1>
        <p class="subtitle">Approach 2: Progressive Enhancement</p>
      </header>

      <div class="messages-container">
        <div class="message bot">
          <div class="message-content">
            Hello! I'm here to chat with you. How can I help you today?
          </div>
        </div>
      </div>

      <form class="input-area">
        <input type="text" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </simple-chat>
  </main>

  <script type="module" src="eliza.js"></script>
  <script type="module" src="chat-component.js"></script>
</body>
</html>
